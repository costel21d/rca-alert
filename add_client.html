<!DOCTYPE html>
<html>
<head>
	<title>Add Client</title>
</head>
<body>

	<h2>Add Client</h2>

	<form action="add_client.php" method="post">
		<label for="last_name">Last Name:</label>
		<input type="text" name="last_name" required><br><br>

		<label for="first_name">First Name:</label>
		<input type="text" name="first_name" required><br><br>

		<label for="company_name">Company Name:</label>
		<input type="text" name="company_name"><br><br>

		<label for="email">Email:</label>
		<input type="email" name="email" required><br><br>

		<label for="second_email">Second Email:</label>
		<input type="email" name="second_email"><br><br>

		<label for="mobile_phone">Mobile Phone:</label>
		<input type="text" name="mobile_phone"><br><br>

		<label for="second_phone">Second Phone:</label>
		<input type="text" name="second_phone"><br><br>

		<label for="other_comments">Other Comments:</label>
		<textarea name="other_comments"></textarea><br><br>

		<input type="submit" value="Add Client">
	</form>

</body>
</html>
